<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="app">

    <!-- sfondo -->
        <div class="windows-background">
            <div class="windows-background-up"></div>
        </div>

    <!-- blocco centrale -->
        <main class="big-container">

    <!-- colonna chat -->
            <section class="left-col">
                <div class="user-status">
                    <div class="user-status-img">
                        <img src="imgs\avatar_1.jpg" alt="">
                    </div>
                    <div class="grow"></div>
                    <div class="user-status-icons">
                        <i class="fa fa-circle-o-notch fa-2x " aria-hidden="true"></i>
                        <i class="fa fa-comment fa-2x mlr-20" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="alert">
                    <div class="notify">
                        <i class="fa fa-bell-slash-o fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="p-10">
                        <b>Ricevi le notifiche di nuovi messaggi</b>
                        <br>
                        <a href="#"> Attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="search-chat">
                    <label for="">
                        <i class="fa fa-search mlr-5" aria-hidden="true"></i>
                    </label>
                    <input type="text" placeholder="            Cerca o inizia una nuova chat">
                </div>

            </section>

    <!-- chat -->
            <section class="chat-block">

            </section>


        </main>

    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
